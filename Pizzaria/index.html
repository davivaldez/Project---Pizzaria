<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>Pizzaria - Início</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="./index.html"><img src="./img/logo.png" alt="pizza" class="img-logo" /></a>

        <nav class="navbar">
          <a href="./usuario.html" class="navbar-item">Usuário</a>
          <a href="./funcionario.html" class="navbar-item">Funcionário</a>
          <a href="./ingredientes.html" class="navbar-item">Ingredientes</a>

          <a href="./franquia.html" class="navbar-item">Franquia</a>
        </nav>
      </header>

      <main class="main">
        <section class="section-login">
          <form action="" id="forms">
            <div class="section-form">
              <label for="login-user">Login:</label>
              <input type="text" id="login-user" name="login-user" maxlength="30" />
            </div>

            <div class="section-form">
              <label for="password-user">Senha:</label>
              <input type="password" id="password-user" name="password-user" maxlength="30" />
            </div>

            <button class="btn-login" type="submit" onclick="loginUsuario(); return false">Entrar</button>
          </form>

          <img src="./img/logo-pizza.png" alt="Logo" class="section-logo" />
        </section>
      </main>

      <footer class="footer">
        <div class="footer-copyright">
          <p>&copy;</p>
          <p class="footer-paragraph">Avengers</p>
        </div>
        <p class="footer-paragraph">Todos os direitos reservados.</p>
      </footer>
    </div>

    <script src="../Pizzaria/Js/Frontend/index.js"></script>
