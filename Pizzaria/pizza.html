<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/stylePizza.css" />
    <title>Pizzaria - Pizza</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="./saudacoes.html"><img src="./img/logo.png" alt="pizza" class="img-logo" /></a>

        <nav class="navbar">
          <a href="./usuario.html" class="navbar-item">Usuário</a>
          <a href="./funcionario.html" class="navbar-item">Funcionário</a>
          <a href="./ingredientes.html" class="navbar-item">Ingredientes</a>
          <a href="./tipos.html" class="navbar-item">Tipo de Ingrediente</a>
          <a href="./lote.html" class="navbar-item">Lote</a>
          <a href="./fornecedor.html" class="navbar-item">Fornecedor</a>
          <a href="./pizza.html" class="navbar-item">Pizza</a>
          <a href="./franquia.html" class="navbar-item">Franquia</a>
        </nav>
      </header>

      <main class="main">
        <section class="section-register">
          <form action="" id="forms">
            <div class="section-form">
              <label for="name-pizza">Nome:</label>
              <input type="text" id="name-pizza" name="name-pizza" maxlength="30" required>
            </div>

            <div class="section-form">
              <label for="price-pizza">Preço:</label>
              <input type="number" id="price-pizza" name="price-pizza" maxlength="11" required>
            </div>

            <div class="section-form">
              <label for="size-pizza">Tamanho:</label>
              <select id="size-pizza" name="size-pizza">
                <option value="none" disabled selected>Selecione uma opção</option>
                <option value="G">Grande</option>
                <option value="M">Média</option>
                <option value="P">Pequena</option>
              </select>
            </div>

            <div class="section-btn">
              <button class="btn-register" type="submit">Cadastrar</button>
              <button id="btn-cancel" class="btn-register">Cancelar</button>
            </div>
          </form>

          <img src="./img/logo-pizza.png" alt="Logo" class="section-logo" />
          <span id="pizza">Pizza</span>
          <span class="background-pizza"></span>
        </section>

        <section class="section-table table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Id</th>
                <th>Nome</th>
                <th>Preço</th>
                <th>Tamanho</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td>1</td>
                <td>Pizza 1</td>
                <td>37.50</td>
                <td>M</td>
                <td class="td-buttons">
                  <button class="btn btn-outline-success" id="btn-update">Alterar</button>
                  <button class="btn btn-outline-danger" id="btn-delete">Remover</button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Pizza 2</td>
                <td>57.50</td>
                <td>G</td>
                <td class="td-buttons">
                  <button class="btn btn-outline-success" id="btn-update">Alterar</button>
                  <button class="btn btn-outline-danger" id="btn-delete">Remover</button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </main>

      <footer class="footer">
        <div class="footer-copyright">
          <p>&copy;</p>
          <p class="footer-paragraph">Avengers</p>
        </div>
        <p class="footer-paragraph">Todos os direitos reservados.</p>
      </footer>
    </div>
  </body>
</html>
